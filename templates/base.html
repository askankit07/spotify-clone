{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>
    <div class="main">
        <div class="sidebar">
            <!-- Spotify Logo -->
            <div class="logo-container">
                <img src="{% static 'img/logo.svg' %}" alt="Spotify Logo" />
            </div>

            <!-- Welcome User -->
            {% if request.user.is_authenticated %}
            <div class="sidebar-section">
                <span class="sidebar-link-icon">👤</span>
                <b>Welcome, {{name}}</b>

                <a href="{% url 'logout' %}">
                    <span class="sidebar-link-icon">↪️</span>
                    <b>Logout</b>
                </a>
            </div>
            {% endif %}

            <!-- Top section of the sidebar -->
            <div class="sidebar-section">
                <a href="{% url 'home' %}" class="sidebar-link active">
                    <span class="sidebar-link-icon">🏠</span>
                    Home
                </a>
                <a href="{% url 'search' %}" class="sidebar-link">
                    <span class="sidebar-link-icon">🔍</span>
                    Search
                </a>
                <a href="" class="sidebar-link">
                    <span class="sidebar-link-icon">🎵</span>
                    Your Library
                </a>
            </div>

            <!-- Bottom section of the sidebar -->
            <div class="sidebar-section">
                <a href="#" class="sidebar-link active">
                    <span class="sidebar-link-icon">💜</span>
                    <span class="sidebar-link-text">Liked Songs</span>
                </a>
                <!-- Repeat for each item -->

                <a href="#" class="sidebar-link">
                    <span class="sidebar-link-icon">👤</span>
                    <span class="sidebar-link-text">Arijit Singh</span>
                </a>
                <!-- ... more links ... -->
            </div>
        </div>

        
        {% block content %}
        <!-- This is where child templates will insert their content -->
        {% endblock %}
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {% block extra_js %}
    <!-- Placeholder for additional JS that might be added by child templates -->
    {% endblock %}
</body>

</html>
