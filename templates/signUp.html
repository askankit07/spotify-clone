{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="{% static 'css/signU.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}" >
  </head>

  <body>
    <div class="main">
      <header class="header">
        <img src="{% static 'img/spotifyIcon.svg' %}" alt="spotifyIcon" />
      </header>

      <section>
        <div class="container">
          <header class="container-header">
            <h1>Sign up to start listening</h1>
          </header>

          <form action="signup" method="post" name="signupForm">
            {% csrf_token %}
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-dark" role="alert">{{message}}</div>
              {% endfor %}
            {% endif %}
                <div class="alert alert-dark none" role="alert" id="validationError"></div>
            <div>
              <label for="name" class="text_element">Name</label>
              <input type="text" id="name" name="name" placeholder="Ankit" class="form-control shadow-none" />
            </div>
            <div>
              <label for="Email" class="text_element">Email address</label>
              <input type="text" id="email" name="email" placeholder="name@domain.com" class="form-control shadow-none" />
            </div>
            <div>
              <label for="password" class="text_element">Password</label>
              <input type="password" id="password" name="password" placeholder="Password" class="form-control shadow-none" />
            </div>
            <button type="submit">Submit</button>
            <hr />
          </form>
          <span>Already have an account? <a href="{% url 'login' %}">Log in here</a></span>
        </div>
      </section>
    </div>

    <script src="{% static 'js/signUpValidatio.js' %}"></script>
  </body>
</html>
