{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="{% static 'css/sign.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}" >
  </head>

  <body>
    <div class="main">
      <header class="header">
        <img src="{% static 'img/spotifyIcon.svg' %}" alt="spotifyIcon" />
      </header>

      <section>
        <div class="container">
          <header class="container-header">
            <h1>Log in to Spotify</h1>
          </header>

          <form action="login" method="post">
            {% csrf_token %}
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-dark" role="alert">{{ message }}</div>
              {% endfor %}
            {% endif %}
            <div>
              <label for="Email" class="text_element">Email</label>
              <input type="email" id="email" name="email" placeholder="name@domain.com" class="form-control shadow-none" />
            </div>
            <div>
              <label for="password" class="text_element">Password</label>
              <input type="password" id="password" name="password" placeholder="Password" class="form-control shadow-none" />
            </div>
            <button type="submit">Submit</button>
            <hr />
          </form>
          <span>Don't have an account? <a href="{% url 'signup' %}">Sign up for Spotify</a></span>
        </div>
      </section>
    </div>
  </body>
</html>
